<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Search - Enhanced</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active" data-lang="login">Login</button>
                <button id="registerTab" class="auth-tab" data-lang="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2 data-lang="loginTitle">Login to Your Account</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary" data-lang="loginBtn">Login</button>
                <div id="loginError" class="error-text"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2 data-lang="registerTitle">Create New Account</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="btn-primary" data-lang="registerBtn">Register</button>
                <div id="registerError" class="error-text"></div>
            </form>
        </div>
    </div>

    <!-- Saved Searches Sidebar -->
    <div id="savedSearchesSidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 data-lang="savedSearches">Saved Searches</h3>
            <button id="closeSidebar" class="close-btn">&times;</button>
        </div>
        <div id="savedSearchesList" class="saved-list"></div>
    </div>

    <!-- Bookmarks Sidebar -->
    <div id="bookmarksSidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 data-lang="bookmarks">Bookmarks</h3>
            <button id="closeBookmarksSidebar" class="close-btn">&times;</button>
        </div>
        <div id="bookmarksList" class="saved-list"></div>
    </div>

    <div class="container">
        <!-- Header with Auth Controls -->
        <header>
            <div class="header-top">
                <div class="logo-section">
                    <h1>üìà <span data-lang="appTitle">Stock News Search</span></h1>
                </div>
                <div class="header-controls">
                    <!-- Language Switcher -->
                    <select id="languageSelect" class="language-select">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="zh">‰∏≠Êñá</option>
                    </select>

                    <!-- Auth Buttons -->
                    <div id="authButtons">
                        <button id="loginButton" class="btn-secondary" data-lang="login">Login</button>
                    </div>

                    <!-- User Menu (shown when logged in) -->
                    <div id="userMenu" style="display: none;">
                        <span id="userName" class="user-name"></span>
                        <button id="savedSearchesBtn" class="btn-icon" title="Saved Searches">üíæ</button>
                        <button id="bookmarksBtn" class="btn-icon" title="Bookmarks">üîñ</button>
                        <button id="logoutButton" class="btn-secondary" data-lang="logout">Logout</button>
                    </div>
                </div>
            </div>
            <p class="subtitle" data-lang="subtitle">Search for the newest and most impactful stock news</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                data-lang-placeholder="searchPlaceholder"
                placeholder="Enter stock symbol (e.g., AAPL, TSLA)" 
                autocomplete="off"
            >
            <button id="searchButton" class="btn-primary" data-lang="search">Search</button>
            <button id="saveSearchBtn" class="btn-icon" title="Save Search" style="display: none;">üíæ</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label>
                <span data-lang="filterSentiment">Sentiment:</span>
                <select id="sentimentFilter">
                    <option value="all" data-lang="all">All</option>
                    <option value="positive" data-lang="positive">Positive</option>
                    <option value="neutral" data-lang="neutral">Neutral</option>
                    <option value="negative" data-lang="negative">Negative</option>
                </select>
            </label>
            <label>
                <span data-lang="filterImpact">Impact:</span>
                <select id="impactFilter">
                    <option value="all" data-lang="all">All</option>
                    <option value="high" data-lang="high">High</option>
                    <option value="medium" data-lang="medium">Medium</option>
                    <option value="low" data-lang="low">Low</option>
                </select>
            </label>
        </div>

        <!-- Stock Chart Section -->
        <div id="stockChartSection" style="display: none;">
            <div class="chart-container">
                <h2 id="stockSymbol"></h2>
                <div id="stockInfo" class="stock-info"></div>
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p data-lang="loading">Searching for news...</p>
        </div>

        <!-- Results Container -->
        <div id="results" class="results"></div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage" class="btn-secondary" data-lang="previous">Previous</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextPage" class="btn-secondary" data-lang="next">Next</button>
        </div>
    </div>

    <footer>
        <p data-lang="footer">Built with ‚ù§Ô∏è for stock market enthusiasts</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
